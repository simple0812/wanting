<html>
	<head>
	<link rel="stylesheet" type="text/css" href="move.css"/>
	<meta charset="utf-8" />
	<script type='text/javascript' src='jquery.js'></script>
	<script type="text/javascript">
		$(function(){
			$(".but").on("click",function(){
				var val = $(this).html();
				var left =parseInt($(".nume1").css("left"));
				var top =  parseInt($(".nume1").css('top'));

				if(val=="上"){
					$(".nume1").css('top', top - 1);
				}else if( val == "左"){
					$(".nume1").css('left',left - 1);
				}else if( val == "右"){
					$(".nume1").css('left',left + 1);
				}else if(val == "下"){
					$(".nume1").css('top', top + 1);
				}

			})
		})
	</script>
	</head>
	<body>
		<div class="nume">
			<div class="nume1"></div>
		</div>
		<button class='but'>上</button>
		<button class='but'>下</button>
		<button class='but'>左</button>
		<button class='but'>右</button><br/>
	</body>
</html>
