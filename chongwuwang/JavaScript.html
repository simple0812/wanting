<html>
	<head>
		<meta charset='utf-8' />
	</head>
	<body>
		<span>数学</span><input type="text" id="txtfoo"/>
		<span>语文</span><input type="text" id="txtbar"/>
		<span>计算</span><input type="text" id="txtav"/>
		<input type='button' id='btn' value='+' onclick='calc(this)' />
		<input type='button' id='btn' value='-' onclick='calc(this)' />
		<input type='button' id='btn' value='*' onclick='calc(this)' />
		<input type='button' id='btn' value='/' onclick='calc(this)' />
		<script>
		 function calc(obj){
		        var num1=+txtfoo.value;
		    	var num2=+txtbar.value;
		    	var temp = obj.value;
		    switch(temp){
		    	case'+':{txtav.value = num1 - num2;
		    			break;
		    	} case'-':{
		    		txtav.value=num1+num2;
		    		break;
		    	} case'*':{
		    		txtav.value=num1*num2;
		    		break;
		    	} case'/':{
		    		txtav.value=num1/num2;
		    		break;
		    	}
		    }

		    	
		 }
        </script>
	</body>
</html>
